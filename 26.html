<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Traffic Squad: Penalty Collection & Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online College Traffic Squad</h1>
        <h2>Penalty Collection & Management</h2>
    </header>

    <section>
        <h2>Submit Penalty</h2>
        <form action="/submit_penalty" method="post">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="offense">Offense:</label>
            <input type="text" id="offense" name="offense" required>

            <label for="penaltyAmount">Penalty Amount:</label>
            <input type="number" id="penaltyAmount" name="penaltyAmount" required>

            <button type="submit">Submit Penalty</button>
        </form>
    </section>

    <section>
        <h2>Penalty Management</h2>
        <!-- Include a table or other elements for displaying and managing penalties -->
        <p>Penalty management features go here...</p>
    </section>

</body>
</html>
